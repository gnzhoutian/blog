<header id="top" class="site_header">
    <div class="wrapper">
        <a href="{{ site.navs.home.href | relative_url }}" class="brand">{{ site.title }}</a>
        <small class="slogan">{{ site.subtitle }}</small>
        <button class="menu" id="header_menu"><i class="fa fa-bars"></i></button>
        <nav id="header_nav">
            <ul>
                {% assign page_url = page.url | relative_url %}
                {% for nav in site.navs %}
                    {% if nav[1].enable %}
                    {% assign nav_href = nav[1].href | relative_url %}
                    <li>
                        {% if nav_href == page_url %}
                            <a class="active" href="{{ nav_href }}">
                        {% else %}
                            <a href="{{ nav_href }}">
                        {% endif %}
                        <i class="fa fa-{{ nav[1].icon }}"></i>{{ nav[1].title }}</a>
                    </li>
                    {% endif %}
                {% endfor %}

                <li>
                    <a class="cb_search_btn" title="双击Ctrl试一下"> <i class="fa fa-search"></i></a>
                </li>

            </ul>
        </nav>
    </div>
</header>
