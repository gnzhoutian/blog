<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="icon" href="{{ '/assets/img/favicon.ico?' | relative_url }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ '/assets/img/favicon.ico?' | relative_url }}" type="image/x-icon">

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/vendor/font-awesome/css/font-awesome.min.css' | relative_url }}">

    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <link rel="alternate" href="{{ site.rss_feed | absolute_url }}" title="{{ site.title }}" type="application/rss+xml">

    {% if site.baidu_tongji_id and site.online %}
        <!-- 百度统计代码 -->
        <script>
            var _hmt = _hmt || [];
            (function() {
                var hm = document.createElement("script");
                hm.src = "//hm.baidu.com/hm.js?{{site.baidu_tongji_id}}";
                var s = document.getElementsByTagName("script")[0];
                s.parentNode.insertBefore(hm, s);
            })();
        </script>
    {% endif %}

    {% if site.google_analytics_id and site.online %}
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id={{site.google_analytics_id}}"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', '{{site.google_analytics_id}}');
        </script>
    {% endif %}

    {% if page.mathjax or site.online %}
        <!-- Mathjax -->
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                tex2jax: { inlineMath: [["$","$"],["\\(","\\)"]] },
                "HTML-CSS": {
                    linebreaks: { automatic: true, width: "container" }
                }
            });
        </script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    {% endif %}

    {% if page.flowchart %}
        <!-- Flowchart -->
        <script src="{{ '/assets/vendor/flowchart/raphael.min.js' | relative_url }}"></script>
        <script src="{{ '/assets/vendor/flowchart/flowchart.min.js' | relative_url }}"></script>
    {% endif %}

</head>
