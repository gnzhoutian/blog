---
layout: default
---

<div class="page clearfix" post>
    <div class="left">
        <h1>{{page.title}}</h1>
        <hr>
        {{content}}
        {% if page.comments and site.online %}{% include comments.html %}{% endif %}
    </div>

    <button class="anchor"><i class="fa fa-anchor"></i></button>

    <div class="right">
        <div class="wrap">
            <!-- Contents -->
            <div class="side content">
                <div>Contents</div>
                <ul id="content-side" class="content-ul">
                    {% if page.comments and site.online %}<li><a href="#comments">Comments</a></li>{% endif %}
                </ul>
            </div>
        </div>
    </div>
</div>
